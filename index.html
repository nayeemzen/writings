<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Writings</title>
  <style>
    :root {
      --bg: #0c0e12;
      --panel: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.08);
      --text: #e2e4e9;
      --muted: #8b8fa3;
      --accent: #4a9cf0;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% 0%, rgba(74,156,240,0.10), transparent 60%), var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 56px 20px 80px; }
    h1 { margin: 0 0 10px; font-size: 44px; letter-spacing: -0.02em; }
    .sub { margin: 0 0 28px; color: var(--muted); font-size: 16px; line-height: 1.6; max-width: 62ch; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
    .card {
      display: block;
      padding: 18px 18px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      border-radius: 14px;
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
    }
    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(74,156,240,0.35);
      background: linear-gradient(180deg, rgba(74,156,240,0.10), rgba(255,255,255,0.03));
    }
    .meta { font-size: 12px; letter-spacing: 0.16em; text-transform: uppercase; color: rgba(226,228,233,0.68); }
    .title { margin-top: 10px; font-size: 22px; font-weight: 650; }
    .desc { margin-top: 8px; color: var(--muted); line-height: 1.55; }
    .links { margin-top: 14px; display: flex; gap: 14px; flex-wrap: wrap; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 999px;
      font-size: 13px;
      color: rgba(226,228,233,0.92);
    }
    .pill strong { color: var(--accent); font-weight: 650; }
    footer { margin-top: 44px; color: rgba(226,228,233,0.45); font-size: 13px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Writings</h1>
    <p class="sub">Short, practical notes and playbooks.</p>

    <section class="grid" aria-label="Writings">
      <a class="card" href="long-running-agents/">
        <div class="meta">Playbook</div>
        <div class="title">Long-Running Agents</div>
        <div class="desc">Operating autonomous, long-running, self-improving agents on complex tasks.</div>
        <div class="links">
          <span class="pill"><strong>Read</strong> HTML</span>
          <a class="pill" href="long-running-agents/playbook.pdf" download><strong>Download</strong> PDF</a>
        </div>
      </a>
    </section>

    <footer>By Nayeem Zen.</footer>
  </main>
</body>
</html>
